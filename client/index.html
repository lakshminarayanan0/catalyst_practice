<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>

<body>
    <div class="pageload">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <h1 id="title">Hello Chakraa</h1>

    <button class="btn-primary m-3" id="logout">Log out</button>

    <h2>Users: </h2>
    <!-- <div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 300px;"> -->
        <table class="table">
            <thead>
                <th>User Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email ID</th>
                <th>Role</th>
            </thead>
            <tbody id="users">
                <tr>
                   <td colspan="5" style="align-items: center;"> <div class="spinner-border text-primary loader" style="display: none;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div></td>
                </tr>
            </tbody>
        </table>
    <!-- </div> -->
    <button class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add User</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
              <div class="mb-3">
                <label for="emailId" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="emailId" name="emailId" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="adduser">Add</button>
          </div>
        </div>
      </div>
    </div>

    <h2>Workers:</h2>
   <button class="btn btn-primary" id="getworkers">get workers</button>
     <table class="table">
            <thead>
                <th>Worker Id</th>
                <th>Name</th>
                <th>Age</th>
            </thead>
            <tbody id="workers">
                <tr>
                   <td colspan="5" style="align-items: center;"> <div class="spinner-border text-primary" id="workerLoader" style="display: none;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#addWorker">Add Worker</button>

        <!-- Modal -->
        <div class="modal fade" id="addWorker" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addWorkerLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addWorkerLabel">Add Worker</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addUserForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addworker">Add</button>
              </div>
            </div>
          </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    <script src="https://static.zohocdn.com/catalyst/sdk/js/3.3.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>

    <script src="main.js"></script>

</body>

</html>
